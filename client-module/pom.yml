modelEncoding: UTF-8
modelVersion: 4.0.0
parent: {artifactId: my-mvc-project, groupId: com.my.mvc.project, relativePath: ../pom.xml,
  version: 0.0.1-SNAPSHOT}
artifactId: client-module
packaging: jar
name: client-module
properties: {angular.app.path: src/main/angular/angular-app}
build:
  plugins:
  - groupId: org.apache.maven.plugins
    artifactId: maven-clean-plugin
    version: 3.1.0
    configuration:
      filesets:
      - {directory: '${angular.app.path}/dist'}
  - groupId: org.codehaus.mojo
    artifactId: exec-maven-plugin
    executions:
    - configuration:
        workingDirectory: ${angular.app.path}
        executable: npm
        arguments: [install]
      goals: [exec]
      id: install-dependencies
      inherited: true
      phase: generate-resources
      priority: 0
    - configuration:
        workingDirectory: ${angular.app.path}
        executable: npm
        arguments: [run, build]
      goals: [exec]
      id: build-application
      inherited: true
      phase: compile
      priority: 0
  - groupId: org.apache.maven.plugins
    artifactId: maven-resources-plugin
    executions:
    - configuration:
        outputDirectory: ${project.build.outputDirectory}/
        resources:
        - {directory: '${angular.app.path}/dist'}
      goals: [copy-resources]
      id: copy-dist-files
      inherited: true
      phase: compile
      priority: 0
  resources:
  - {directory: '${angular.app.path}/dist', filtering: false}
childProjectUrlInheritAppendPath: true
