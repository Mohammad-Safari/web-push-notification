<section class="container mt-2 mb-5">
  <div class="row">
    <div class="col-md-12">
      <ng-template [ngIf]="mobileNavigation">
        <h1 class="m-1 p-1">{{title}}</h1>
        <hr/>
      </ng-template>
      <app-navigation-bar *ngIf="!mobileNavigation" [title]="title" [name]="name"></app-navigation-bar>
      <router-outlet></router-outlet>
      <app-mobile-navigation-bar *ngIf="mobileNavigation"></app-mobile-navigation-bar>
    </div>
  </div>
</section>
