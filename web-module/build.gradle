/*
 * This file was generated by the Gradle 'init' task.
 *
 * This project uses @Incubating APIs which are subject to change.
 */

plugins {
    id 'com.my.mvc.project.java-conventions'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.7.3'
    implementation project(':client-module')
    implementation project(':business-module')
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.7.3'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.3'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.7.3'
    implementation 'com.auth0:java-jwt:3.18.2'
    implementation 'org.projectlombok:lombok:1.18.24'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.7.3'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.3'
    compileOnly 'org.springframework.boot:spring-boot-starter-tomcat:2.7.3'
}

description = 'web-module'
