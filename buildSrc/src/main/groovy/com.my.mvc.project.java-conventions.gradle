plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
}

group = 'com.my.mvc.project'
version = '0.0.1-SNAPSHOT'
java.sourceCompatibility = "17"

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
